name: "Arfon's Fantastic Exoplanets"
description: "Arfon's list of exoplanet candidates. Hand-picked just for you."
properties:
  - name: "Name"
    kind: "String"
    units: ""
    required: "true"
    group: "Default"
    key: "default_name"
  - name: "Star Name"
    kind: "String"
    units: ""
    required: "true"
    group: "Default"
    key: "default_star_name"
  - name: "Planet Mass"
    kind: "Decimal"
    units: "mjupiter"
    required: "false"
    group: "Orbital Parameters"
    key: "orbital_parameters_planet_mass"
  - name: "RA"
    kind: "Decimal"
    units: "degrees"
    required: "true"
    group: "Default"
    key: "default_ra"
  - name: "Dec"
    kind: "Decimal"
    units: "degrees"
    required: "true"
    group: "Default"
    key: "default_dec"
